<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            position: relative;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            outline: none;
        }
        .bold-border-right {
            border-right: 2px solid black;
        }
        .bold-border-bottom {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sudoku</h1>
        <form method="post" action="/">
            <div class="form-group text-center">
                <label for="difficulty">Choose difficulty:</label>
                <select id="difficulty" name="difficulty" class="form-control d-inline-block w-auto">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" class="btn btn-primary">Generate</button>
            </div>
        </form>
        <div class="text-center mb-4">
            <a href="/custom" class="btn btn-secondary">Create Custom Sudoku</a>
        </div>
        {% if board %}
        <form method="post" action="/solve">
            <table>
                {% for i in range(9) %}
                <tr>
                    {% for j in range(9) %}
                    <td class="{% if j % 3 == 2 and j != 8 %} bold-border-right{% endif %}{% if i % 3 == 2 and i != 8 %} bold-border-bottom{% endif %}">
                        {% if board[i][j] != 0 %}
                        {{ board[i][j] }}
                        <input type="hidden" name="cell-{{ i }}-{{ j }}" value="{{ board[i][j] }}">
                        {% else %}
                        <input type="text" name="cell-{{ i }}-{{ j }}" value="">
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Solve</button>
            </div>
        </form>
    </div>
</body>
</html>
