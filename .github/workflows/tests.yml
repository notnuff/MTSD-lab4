name: Python CI

on:
  push:
    branches: [ "main", "tests" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up python 
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run the tests
      run: python -m unittest discover -s tests -v
      
